<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Morgan Rehnberg">

    <title>9/11 Kiosk</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>

      body, html {
        margin: 0px;
        padding: 0px;
      }
      .icon {
        height: 10vh;
        width: 10vw;
        border-style: solid;
        border-width: 1px;
        border-color: white;
      }
      #icon-attack {
        background-color: red;
      }
      #icon-legacy {
        background-color: green;
      }
      #icon-prologue {
        background-color: blue;
      }
      #icon-response {
        background-color: orange;
      }
      #icon-row {
        position: absolute;
        top: 55vh;
        height: 25vh;
        width: 100vw;
      }
      #icon-terror {
        background-color: yellow;
      }
      #top-panel {
        width: 100vw;
        height: 70vh;
        background-color: black;
      }
    </style>
  </head>


  <body>
    <main role="main" class="container-fluid px-0">

      <div id="top-panel">
      </div>

      <div id='icon-row' class='row mt-5 align-items-end'>
        <div class='col'>
          <div id="icon-attack" class="icon mx-auto" onclick="selectTopic('icon-attack')">
          </div>
        </div>
        <div class='col'>
          <div id="icon-prologue" class='icon mx-auto' onclick="selectTopic('icon-prologue')">
          </div>
        </div>
        <div class='col'>
          <center>
            <div id="icon-response" class="icon mx-auto" onclick="selectTopic('icon-response')">
            </div>
          </center>
        </div>
        <div class='col'>
          <div id="icon-terror" class="icon mx-auto" onclick="selectTopic('icon-terror')">
          </div>
        </div>
        <div class='col'>
          <div id="icon-legacy" class="icon mx-auto" onclick="selectTopic('icon-legacy')">
          </div>
        </div>
      </div>

    </main>
  </body>

  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script>


    function selectTopic(id) {

      // Called when an icon is clicked
      $(".icon").animate({width: "10vw", height: "10vh"}, {duration:150, queue:false})
      $("#"+id).animate({width: "25vw", height: "25vh"}, {duration:150, queue:false})
      $("#top-panel").css({backgroundColor: $("#"+id).css("backgroundColor")})
    }

  </script>

</html>
